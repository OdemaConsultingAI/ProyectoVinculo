# Mantiene despierto el backend en Render Free (ping cada 14 minutos)
# Render duerme tras ~15 min sin peticiones; este cron evita eso
name: Keep Render awake

on:
  schedule:
    # Cada 14 minutos (cron: minuto hora día mes día-semana)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health
        run: |
          curl -sf --max-time 60 "https://proyectovinculo.onrender.com/api/health" || true
